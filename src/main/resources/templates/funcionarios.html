<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
</head>
<body>
    <!--adicionando novos funcionários-->
    <form th:action="@{/app/funcionarios}" method="POST">
        <input type="number" name="id" placeholder="ID" />
        <input type="text" name="nome" placeholder="Nome"/>
        <input type="text" name="cargo" placeholder="Cargo"/>
        <input type="number" name="salario"placeholder="Salário"/>
        <input type="text" name="setor"placeholder="Setor" />
        <input type="submit" value="Cadastrar" />
    </form>

    <table>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.id}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.cargo}"></td>
            <td th:text="${funcionario.salario}"></td>
            <td th:text="${funcionario.setor}"></td>
        </tr>
    </table> 
</body>
</html>
